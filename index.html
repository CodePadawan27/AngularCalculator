<!DOCTYPE html>
<!--Visuaalinen AngularJS-laskin, tehty tutoriaalin mukaan
http://bearnithi.com/2017/10/01/how-to-create-calculator-in-angularjs/-->

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>AngularJs laskin</title>
    <link rel="stylesheet" href="css/calculatorStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.8/angular.min.js"></script>
    <script src="scripts/calculator.js"></script>
</head>

<body ng-app="angularCalculator" ng-controller="calculatorCtrl">
    <h1>AngularJS laskin | visuaalinen</h1>
    <div class="whole-container">
        <div class="result-container">
            {{firstValue || 0 }}
            <span ng-if="currentModifier">{{currentModifier}}</span>
            <span ng-if="secondValue">{{ secondValue }}</span>
            <span ng-if="result" class="result-item"> = {{ result }}</span>
            <button class="clear-button" ng-click="clearNumbers()">C</button>
        </div>
        <div class="number-modify-container">
            <div class="number-container">
                <div class="number-inner-container" ng-repeat="num in numArr">
                    <button class="number-item" ng-click="showNumber(num)">{{ num }}</button>
                    <button class="number-item" ng-if="$index == 9" ng-click="showNumber('.')"> . </button>
                </div>
            </div>
            <div class="modify-container">
                <button class="modify-item" ng-repeat="mod in modifiers" ng-click="makeSecondValue(mod)">{{ mod }}</button>
            </div>
        </div>
        <button class="result-button" ng-click="doMath()">=</button>
    </div>
</body>

</html>
